<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="h-100">
<head>
    <meta charset="UTF-8">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
            crossorigin="anonymous">
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
            crossorigin="anonymous"></script>
    <title th:text="#{signup.signup}">Sign up</title>
</head>
<body class="h-100">
<div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-10 col-md-8 col-lg-6">
            <form th:action="@{/signup}" th:object="${user}" method="post">
                <div th:if="${#fields.hasErrors('global')}" th:errors="*{global}" class="text-danger">Global error</div>
                <div class="mb-3">
                    <label class="form-label"><span th:text="#{signup.firstname}"></span></label>
                    <input type="text" class="form-control" th:field="*{firstName}" required>
                    <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-danger">First name error</span>
                </div>
                <div class="mb-3">
                    <label class="form-label"><span th:text="#{signup.lastname}"></span></label>
                    <input type="text" class="form-control" th:field="*{lastName}" required>
                    <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-danger">Last name error</span>
                </div>
                <div class="mb-3">
                    <label class="form-label"><span th:text="#{signup.phone}"></span></label>
                    <input type="text" class="form-control" th:field="*{phone}" pattern="[0-9]{1,3} [0-9]{2} [0-9]{3} [0-9]{4}"
                           placeholder="380 99 123 4567" required>
                    <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="text-danger">Phone error</span>
                </div>
                <div class="mb-3">
                    <label class="form-label"><span th:text="#{signup.email}"></span></label>
                    <input type="text" class="form-control" th:field="*{email}" required>
                    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger">Email error</span>
                </div>
                <div class="mb-3">
                    <label class="form-label"><span th:text="#{signup.password}"></span></label>
                    <input type="password" class="form-control" th:field="*{password}" required>
                    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger">Password error</span>
                </div>
                <button type="submit" class="btn btn-primary"><span th:text="#{signup.signup}"></span></button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
