<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="h-100">
<head>
    <meta charset="UTF-8">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
            crossorigin="anonymous">
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
            crossorigin="anonymous"></script>
    <title th:text="#{signup.signup}">Sign up</title>
</head>
<body class="h-100">
<div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-10 col-md-8 col-lg-6">
            <div th:if="${#fields.hasErrors('global')}" th:errors="*{global}" class="text-danger">Global error</div>
            <form th:action="@{/signup}" th:object="${user}" method="post">
                <div class="mb-3">
                    <label class="form-label"><span th:text="#{signup.firstname}"></span></label>
                    <input type="text" class="form-control" th:field="*{firstName}">
                    <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First name error</span>
                </div>
                <div class="mb-3">
                    <label class="form-label"><span th:text="#{signup.lastname}"></span></label>
                    <input type="text" class="form-control" th:field="*{lastName}">
                    <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last name error</span>
                </div>
                <div class="mb-3">
                    <label class="form-label"><span th:text="#{signup.phone}"></span></label>
                    <input type="text" class="form-control" th:field="*{phone}">
                    <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">Phone error</span>
                </div>
                <div class="mb-3">
                    <label class="form-label"><span th:text="#{signup.email}"></span></label>
                    <input type="text" class="form-control" th:field="*{email}">
                    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</span>
                </div>
                <div class="mb-3">
                    <label class="form-label"><span th:text="#{signup.password}"></span></label>
                    <input type="password" class="form-control" th:field="*{password}">
                    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</span>
                </div>
                <button type="submit" class="btn btn-primary"><span th:text="#{signup.signup}"></span></button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
