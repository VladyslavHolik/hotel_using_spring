<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Hotel</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
            href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@500&display=swap"
            rel="stylesheet">
    <link th:href="@{/styles/index.css}" rel="stylesheet">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
            crossorigin="anonymous">
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"

<body>

     class="navbar navbar-expand-sm navbar-light bg-light">
    <div class="container-fluid">

        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" aria-current="page"
                                        href="rooms"><span th:text="#{index.rooms}"></span></a></li>
                <li sec:authorize="isAuthenticated()" class='nav-item'><a class='nav-link' href='logout'><span
                        th:text="#{index.logout}"></span></a></li>
                <li sec:authorize="hasAuthority('user')" class='nav-item'><a class='nav-link'

                        th:text="#{index.getmyapplications}"></span></a></li>
                <li sec:authorize="hasAuthority('user')" class='nav-item'><a class='nav-link' href='bills'><span
                        th:text="#{index.bills}"></span></a></li>
                <li sec:authorize="hasAuthority('user')" class='nav-item'><a class='nav-link' href='application'><span
                        th:text="#{index.getapplication}"></span></a></li>
                <li sec:authorize="hasAuthority('manager')" class='nav-item'><a class='nav-link'
                                                                                href='applications'><span
                        th:text="#{index.applications}"></span></a></li>
                <li sec:authorize="!isAuthenticated()" class='nav-item'><a class='nav-link' href='signin'><span
                        th:text="#{index.signin}"></span></a></li>
                <li sec:authorize="!isAuthenticated()" class='nav-item'><a class='nav-link' href='signup'><span
                        th:text="#{index.signup}"></span></a></li>
            </ul>
        </div>
